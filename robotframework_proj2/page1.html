<!DOCTYPE html>
<html>
<head>
    <title>Add new person ( Selenium and RobotFramework test)</title>
<head>
<body>
	
    Enter your name :
    <input type="input" id="inputname">
    <br>
    Select your gender:
    <select id="gender">
        <option value="man">Man</option>
        <option value="woman">Woman</option>
    </select>
    <br>
    <button id="addData">Add value</button>
    <br><br>
    <table id="datalist" border="3">
        <tr>
            <th>person uuid</th>
            <th>name</th>
            <th>gender</th>
        </tr>
    </table>

<script type="text/javascript">

//https://stackoverflow.com/questions/105034/how-do-i-create-a-guid-uuid
function generateUUID() { // Public Domain/MIT
    var d = new Date().getTime();//Timestamp
    var d2 = ((typeof performance !== 'undefined') && performance.now && (performance.now()*1000)) || 0;
    //Time in microseconds since page-load or 0 if unsupported
    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        var r = Math.random() * 16;//random number between 0 and 16
        if(d > 0){//Use timestamp until depleted
            r = (d + r)%16 | 0;
            d = Math.floor(d/16);
        } else {//Use microseconds since page-load if supported
            r = (d2 + r)%16 | 0;
            d2 = Math.floor(d2/16);
        }
        return (c === 'x' ? r : (r & 0x3 | 0x8)).toString(16);
    });
}

document.getElementById("addData").addEventListener("click", function() {

    let paramName = document.getElementById("inputname").value;
    let paramGender = document.getElementById("gender").value;

    let tableRow = "";
    tableRow += "<tr><td>"+generateUUID()+"</td>";
    tableRow += "<td>"+paramName+"</td>";
    tableRow += "<td>"+paramGender+"</td></tr>";

    document.getElementById("datalist").innerHTML += tableRow;

});
</script>
</body>
</html>
